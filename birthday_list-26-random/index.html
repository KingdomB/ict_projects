<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>

    <section class="section-one" id="card-container">

        <header>
            <h2 class="heading">24 birthdays today</h2>
        </header>

        <ul class="list">
            <li class="list-record" id="list-record-1">
                <img src="https://github.com/kbnm441/kbnm441_remote_assets/blob/main/ict_assets/bdays_today/image1.png?raw=true" alt="image of person" class="list-record-image">
                <div class="record-text">
                    <span class="list-record-name">Bertie Yates</span>
                    <span class="list-record-age">29 years</span>
                </div>
            </li>

            <li class="list-record" id="list-record-2">
                <img src="https://github.com/kbnm441/kbnm441_remote_assets/blob/main/ict_assets/bdays_today/image2.png?raw=true" alt="image of person" class="list-record-image">
                <div class="record-text">
                    <span class="list-record-name">Hester Hogan</span>
                    <span class="list-record-age">32 years</span>
                </div>
            </li>

            <li class="list-record list-record-full" id="list-record-3">
                <img src="https://github.com/kbnm441/kbnm441_remote_assets/blob/main/ict_assets/bdays_today/image3.png?raw=true" alt="image of person" class="list-record-image">
                <div class="record-text">
                    <span class="list-record-name">Larry Little</span>
                    <span class="list-record-age">36 years</span>
                </div>
            </li>

            <li class="list-record list-record-full" id="list-record-4">
                <img src="https://github.com/kbnm441/kbnm441_remote_assets/blob/main/ict_assets/bdays_today/image4.png?raw=true" alt="image of person" class="list-record-image">
                <div class="record-text">
                    <span class="list-record-name">Sean Walsh</span>
                    <span class="list-record-age">34 years</span>
                </div>
            </li>

            <li class="list-record list-record-full" id="list-record-5">
                <img src="https://github.com/kbnm441/kbnm441_remote_assets/blob/main/ict_assets/bdays_today/image5.png?raw=true" alt="image of person" class="list-record-image">
                <div class="record-text">
                    <span class="list-record-name">Lola Gardner</span>
                    <span class="list-record-age">29 years</span>
                </div>
            </li>
        </ul>

        <button class="list-record-button button-open grow" id="btn-open">View all</button>
        <button class="list-record-button button-close grow" id="btn-close">Close</button>

    </section>

</body>

</html>
