<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400&family=Work+Sans:wght@200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Glossy Profile</title>
</head>
<body>
  <main>
    <section class="profile-card">
      <img src="./assets/menu.svg" alt="menu button" class="profile-hamburger menu">
      <div class="profile-image-container">
        <img src="https://i.pravatar.cc/300" alt="profile image" class="profile-image">
      </div>
      <h2 class="profile-name">Best Daniels</h2>
      <div class="profile-location">
        <img src="./assets/map-pin-filled.svg" alt="" class="profile-location-icon">
        <p class="profile-location-id"> Atlanta, GA</p>
      </div>
      <button class="content-button">View Content</button>
    </section>
  </main>
</body>
</html>
