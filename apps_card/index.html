<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>

  <title>Apps Card</title>
</head>
<body>
 <main>
  <section class="card app-card-container">
    <h1 class="header app-card-header">Apps</h1>
    <ul class="app-card-list">
      <li class="app-card-li-item">
        <img src="https://github.com/kbnm441/kbnm441_remote_assets/blob/main/ict_assets/apps_card_logos/slack-1-logo-png-transparent.png?raw=true" alt="" class="app-card-li-image image">
        <p class="app-card-li-label">Slack</p>
        <button class="app-card-add-button hidden"><span>+</span>ADD</button>
      </li>
      <li class="app-card-li-item">
        <img src="https://github.com/kbnm441/kbnm441_remote_assets/blob/main/ict_assets/apps_card_logos/trello-logo-png-transparent.png?raw=true" alt="" class="app-card-li-image image">
        <p class="app-card-li-label">Trello</p>
        <button class="app-card-add-button hidden"><span>+</span>ADD</button>
      </li>
      <li class="app-card-li-item">
        <img src="https://github.com/kbnm441/kbnm441_remote_assets/blob/main/ict_assets/apps_card_logos/realtimeboard.png?raw=true" alt="" class="app-card-li-image image">
        <p class="app-card-li-label">RealtieBoard</p>
        <button class="app-card-add-button hidden"><span>+</span>ADD</button>
      </li>
      <li class="app-card-li-item">
        <img src="https://github.com/kbnm441/kbnm441_remote_assets/blob/main/ict_assets/apps_card_logos/jira-hd-logo-transparent.png?raw=true" alt="" class="app-card-li-image image">
        <p class="app-card-li-label">Jira</p>
        <button class="app-card-add-button hidden"><span>+</span>ADD</button>
      </li>
      <li class="app-card-li-item">
        <img src="https://github.com/kbnm441/kbnm441_remote_assets/blob/main/ict_assets/apps_card_logos/iconfinder-logo-png-transparent.png?raw=true" alt="" class="app-card-li-image image">
        <p class="app-card-li-label">Iconfinder</p>
        <button class="app-card-add-button hidden"><span>+</span>ADD</button>
      </li>
      <li class="app-card-li-item">
        <img src="https://github.com/kbnm441/kbnm441_remote_assets/blob/main/ict_assets/apps_card_logos/dropbox-1-logo-png-transparent.png?raw=true" alt="" class="app-card-li-image image">
        <p class="app-card-li-label">Dropbox</p>
        <button class="app-card-add-button hidden"><span>+</span>ADD</button>
      </li>
    </ul>
    <button class="app-card-button button">ADD MORE APPS</button>
  </section>
 </main> 
</body>
</html>
